<div class="row">
    <div class="col-sm-3">
        <span class="section-title">Dashboard</span>

        <span class="subsection-title">Info</span>
        <p>Some info here</p>

        <span class="subsection-title">Stats</span>
        <ul class="stats-list">
            <li ng-repeat="stat in stats">
                <div class="stat-title" ng-bind="stat.title"></div>
                <div class="stat-value" ng-bind="stat.value"></div>
            </li>
        </ul>
    </div>

    <div class="col-sm-9 activity-detail">
        <div class="text-right">
            <h4 class="current-date">
                <span ng-bind="months[currentMonth]"></span>
                <span ng-bind="currentYear"></span>
            </h4>
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="previousMonth()">
                    <span class="fa fa-chevron-left"></span>
                </button>
                <button type="button" class="btn btn-default" ng-click="nextMonth()">
                    <span class="fa fa-chevron-right"></span>
                </button>
            </div>
        </div>
        <div bar-chart id="chart" models="activities"></div>
    </div>
</div>
