<h1>[[title]]</h1>

<form name="form" class="form" novalidate>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="activity_type" class="control-label requiredField">Activity type</label>
                <div class="controls ">
                    <select ng-model="activity.activityType" name="activity_type" required="" class="select form-control" id="activity_type">
                        <option value="running" selected="selected">Running</option>
                        <option value="walking">Walking</option>
                        <option value="cycling">Cycling</option>
                    </select>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.distance.$error.positiveInteger || (submitted && form.distance.$error.required)}">
                <label for="distance" class="control-label requiredField">Distance</label>
                <div class="controls ">
                    <input positive-integer ng-model="activity.distance" type="number" name="distance" step="any" class="numberinput form-control" id="distance" placeholder="0" required="">
                    <p ng-show="form.distance.$error.positiveInteger">This field must be a positive number.</p>
                    <p ng-show="submitted && form.distance.$error.required">This field is required.</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.calories.$error.positiveInteger}">
                <label for="calories" class="control-label ">Calories</label>
                <div class="controls ">
                    <input positive-integer ng-model="activity.calories" type="number" name="calories" class="numberinput form-control" id="calories" placeholder="0">
                    <p ng-show="form.calories.$error.positiveInteger">This field must be a positive number.</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group" ng-class="{'has-error': form.date.$error.pastDate}">
                <label for="date" class="control-label requiredField">Date of activity</label>
                <div class="controls ">
                    <input past-date ng-model="activity.date" type="date" name="date" required="" class="dateinput form-control" id="date">
                    <p ng-show="form.date.$error.pastDate">The date of activity can't be after today.</p>
                </div>
            </div>
            <div class="form-group">
                <label for="start_time" class="control-label ">Start time</label>
                <div class="controls ">
                    <input ng-model="activity.startTime" type="time" name="start_time" step="1" class="timeinput form-control" id="start_time">
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': submitted && form.distance.$error.required}">
                <label for="duration" class="control-label requiredField">Duration</label>
                <div class="controls ">
                    <input ng-model="activity.duration" type="time" name="duration" required="" step="1" class="timeinput form-control" id="duration">
                    <p ng-show="submitted && form.duration.$error.required">This field is required.</p>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="form-group">
            <label for="activity_notes" class="control-label ">Notes</label>
            <div class="controls ">
                <textarea ng-model="activity.notes" name="activity_notes" id="activity_notes" rows="10" cols="40" class="textarea form-control"></textarea>
            </div>
        </div>
    </div>
    <div class="form-actions">
        <button ng-click="submit(form)" class="btn btn-primary">Submit</button>
        <a class="btn btn-default" href="#/activities">Cancel</a>
    </div>
</form>
