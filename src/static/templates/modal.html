<div class="modal-header">
    <h3 class="modal-title" ng-bind="title"></h3>
</div>
<div class="modal-body">
    <p ng-bind="content"></p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="ok()" ng-bind="yes"></button>
    <button class="btn btn-default" ng-click="cancel()" ng-bind="no"></button>
</div>
