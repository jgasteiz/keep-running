{% extends "public/index.html" %}

{% block content %}
    <h1>Delete Activity</h1>

    <form action="" method="post">{% csrf_token %}
        <p>Are you sure you want to delete the activity from <strong>{{ object.date }}</strong>?</p>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'public:activity_list' %}" class="btn btn-primary" type="button">Cancel</a>
    </form>

{% endblock content %}
